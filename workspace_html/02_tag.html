<!-- HTML의 기본 구성 -->
<!DOCTYPE html>

<!-- html 태그는 페이지당 하나만 있는게 좋다 -->
<html>
    <!-- head 태그는 페이지의 정보가 있다 -->
    <head>
        <title>최민수</title>
    </head>
    <!-- body 태그 안에는 보여줄 내용을 적는다 -->
    <body>
        <h1 title="타이틀">h1 heading tag</h1>
        <h2>h2 해딩 태그</h2>
        <h3>h3 해딩 태그</h3>
        <h4>h4 해딩 태그</h4>
        <h5>h5 해딩 태그</h5>
        <h6>h6 해딩 태그</h6>
        <h7>h7 해딩 태그</h7>
        <p>단락1</p>
        <p>단락2<br>
            다음         줄
        </p>
        <hr>
        0123<abc>한글<br>
        &lt; &gt; &copy; &amp;<br>
        1   2&nbsp;&nbsp;&nbsp;3
        <pre>1
            2<br>
            3
            4
        </pre>
        <hr>
        <strong>굵은 글씨-강조</strong><br>
        <em>기울어진 글씨-강조</em><br>
        <del>취소선</del><br>
        <hr>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNTEwMjdfMjAw%2FMDAxNzYxNTQyMjczOTc5.hnumyKtElSN6-AVxUjf_uoRO9GuWvdGmXSIW6ovyHw4g.LXQvK4l45g2QY6hA7kuonC1RIlA1CPjuWmhacvAgzhMg.JPEG%2F22847304.jpg&type=l340_165"
            alt="강아지가 웃으면서 정면을 보고 있는 사진">
        <img src="다운로드.jfif" alt="강아지 사진">



        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>

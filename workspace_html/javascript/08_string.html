    <script>
        const str = "옳거니 네가 나를 알아보누나"

        console.log(str[0])
        // length
        // 문자열의 길이
        console.log('str.length : ', str.length)

        // indexOf
        // 동일한 글씨가 있는지 확인
        // 있으면 : 첫 글자의 index 반환
        // 없으면 : -1 반환
        console.log("str.indexOf('누나')", str.indexOf('누나'))
        console.log("str.indexOf('형아')", str.indexOf('형아'))

        // replace
        // 첫번째 전달인자를 두번째 전달인자로 바꿔준다
        // 단, 처음 만나는 것만 바꿔준다
        let str2 = str.replace('나', '너')
        console.log('str :', str)
        console.log('str2 :', str2)

        // 정규표현식을 이용해서 전체 바꾸는 방법
        str2 = str.replace(/나/g, '너')
        console.log('str2 :', str2)

        // slice(시작index, 끝index)
        // 시작index부터 끝index 바로 앞까지 복사
        str2 = str.slice(4, 6)
        console.log('str :', str)
        console.log('str2 :', str2)

        // split
        str2 = str.split(' ')
        console.log('str2 :', str2)

        // substr
        // 시작index, count
        str2 = str.substr(4, 2)
        console.log('str2 :', str2)

        // substring
        // 시작index, 끝index 바로 앞
        str2 = str.substring(4, 6)
        console.log('str2 :', str2)

        // trim
        let str3 = "   1 2  3    ";
        str2 = str3.trim()
        console.log(`[${str2}]`)
        
        // 문제1
        // 어떤 이메일이라도 id를 출력해보자
        // study.todair@gmail.com
        const q1 = 'study.todair@gmail.com'
        // let a1 = q1.split('@')
        // let id = a1[0]
        let id = q1.split('@')[0]
        console.log('q1 : id#1 :', id)

        // 처음부터 @바로 앞까지 추출
        // let idx1 = q1.indexOf('@')
        // id = q1.substring(0, idx1)
        id = q1.substring(0, q1.indexOf('@'))
        console.log('q1 : id#2 :', id)

        // 문제2
        // 보안상 이메일의 앞 두자리를 제외하고 * 처리
        // todair@naver.com >> to****@naver.com
        // study.todair@gmail.com >> st**********@gmail.com
        let q2 = 'study.todair@gmail.com'
        let show = q2.substr(0, 2)
        let company = q2.substring( q2.indexOf('@') )
        console.log(show, company)

        // padStart, padEnd도 있지만(심지어 안배웠지만)
        // id 길이 - 2 만큼 *를 쌓아간다
        let masking = ""
        for(let i=0; i<q2.split('@')[0].length - 2; i++){
            masking += "*"
        }
        let a2 = show + masking + company
        console.log('a2 :', a2)

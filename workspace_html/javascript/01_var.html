        a = "글씨2"

        // 타입 없음
        c = 20;
        console.log('c : ' + c);

        // 변수 선언 방법 3
        let d = 30;
        console.log('d : ' + d);

        // 변수 선언 방법 4
        const e = 40;
        console.log('e : ' + e);


        // var는 같은 변수명으로 재선언 가능
        var a = 20;
        console.log('a : ' + a)

        // let, const 같은 변수명으로 재선언 불가능
        // let d = 40;

        d = 100;

        console.log('e : ' + e)

        // const f;

        // js 문법
        // ECMA Script 6

        let a1 = "문자"
        let a2 = 3
        console.log(typeof a1)
        console.log(typeof a2)

        let b1 = 1.5;
        let b2 = "1.5";
        console.log(b1 == b2) // 값 비교
        console.log(b1 === b2)// 값+타입까지 비교

        // NaN
        // Not a Number

        console.log(b2 * 3) // 놀랍게도 연산한다

        console.log(b2 - 2)

        /*
            String a = "123";
            int b = Integer.parseInt(a); // 123
        */
        b2 = "1.5";
        console.log(parseInt(b2) + 3)
        console.log(Number(b2) - 2)

        let c1 = "이것"
        console.log(c1 * 2) // NaN
        console.log(  isNaN(c1 * 2)  )

        console.log( 5 / 0 )
        console.log( isFinite(5 / 0) ) // 유한인가?

        alert('아무\n거나')
        let h = confirm('할꺼임?')
        console.log('confirm h :'+ h);
        let i = prompt("비번 입력하세요")
        console.log('prompt i : '+ i)
        console.log("입력한 글씨는 "+ i +"입니다")

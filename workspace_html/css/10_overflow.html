        .v {

            /* 공간은 남아있고 요소는 사라짐 */
            visibility: hidden;
        }
        .a:hover + .v {
            /* 요소가 없어서 적용 안됨 */
            visibility: visible;
        }

        .op {
            opacity: 1;

            opacity: 0.5;

        .box {

            width: 100px;
            margin: 10px;
        }
        .of-hidden {
            overflow: hidden;
        }
        .of-scroll {
            /* overflow: scroll; */
            overflow-y: scroll;
        }
        .of-auto {
            overflow: auto;
        }

        .parent div {
            border: 1px solid brown;
            display: inline-block;
            width: 100px;
            margin: 5px;
        }
        .parent {
            border: 1px solid blue;
            width: 300px;
            white-space: nowrap;
            overflow: auto;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            border: 3px solid blue;
            width: 100px;
            height: 70px;

            position: relative;
            overflow: hidden;
        }
        .btn:hover .circle {
            transform: scale(4);
        }
        .btn .circle {
            /* border: 1px solid red; */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 255, 0.299);

            position: absolute;
            right: 0;
            transform: translate(30%, 30%);
            transition: all 0.5s;
        }

    </style>
</head>
<body>
    <div class="btn">
        버튼
        <div class="circle"></div>
    </div>
</body>
</html>

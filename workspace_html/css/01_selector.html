<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 주석 */

        /* 전체 선택자 */
        * {
            color: red;
        }

        /* tag 선택자 */
        h2 {
            font-size: 400%;
        }

        h1 {
            font-size: 400%;
        }

        /* ,로 구분해서 여러개 적용 가능 */
        h1,
        h2 {
            font-size: 400%;
        }

        /* class 선택자 */
        .c1 {
            background-color: green;
        }

        .bigText {
            font-size: 30px;
        }

        /* id 선택자 */
        #i1 {
            color: rgb(0, 0, 0);
        }

        /* 자식 선택자 */
        div>strong {
            background-color: dodgerblue
        }

        /* 자손 선택자 */
        div strong {
            border: 3px solid red;
        }

        /* 속성 선택자 */
        /* 속성이 있으면 */
        [readonly] {
            background-color: yellow;
        }

        /* 속성의 값이 일치하면 */
        [type=text] {
            background-color: yellow;
        }

        /* #i1은 [id=i1]의 줄임말 */
        [id=i1] {
            background-color: yellow;
        }

        /* https로 값이 시작되는 것들(like 검색처럼) */
        [href^=https] {
            background-color: pink;
        }

        [id^=title_] {
            color: red;
        }

        /* $= 값으로 끝나는 모든 것  */
        [id$=_title] {
            color: red;
        }

        /* 띄어쓰기로 구분되어 값을 포함 하는 것 */
        /* .c1은 [class~=c1]의 줄임말 */
        [class~=c1] {
            color: #ff0000;
        }

        /* 딱 붙여서 사용하면 and 조건이 된다 */
        input[readonly] {
            color: red;
        }

        input[type=text] {
            color: red;
        }

        a.c2 {
            color: red;
        }

        li.c1.c2 {
            color: red;
        }

        /* 마우스 올렸을 때 */
        #div1:hover {
            background-color: yellow;
        }

        /* 클릭 했을 때 */
        #div1:active {
            background-color: aqua;
        }

        .text1:focus {
            background-color: yellow;
        }

        #ul1>li:nth-child(4) {
            background-color: aqua;
        }

        #ul1>li:nth-child(2n-1) {
            background-color: gray;
        }

        h3:after {
            content: " AFTER";
            color: black;
        }

        h3:before {
            content: "BEFORE ";
            color: blue;
            font-size: 10px;
        }

        #ul1 li:not(.c2) {
            font-size: 32px;
        }

        /* *::selection{ */
        ::selection {
            background-color: aqua;
        }

        input[type=checkbox]:checked {
            width: 30px;
            height: 30px;
        }

        input[type=checkbox]:checked + span {
            text-decoration: line-through;
        }

        /* 우선순위
                !important > style 속성 > #id 선택자 > 속성 선택자 = .class 선택자 > 태그 선택자 > 전체 선택자 > 브라우저 기본값
           동등한 우선 순위 일 때
                나중에 나온 것이 덮어 쓴다
        */

        #id2 {
            color: purple;
        }

        .class1 {
            color: rgba(157, 63, 79, 0.785);
        }

        [data-human] {
            color: coral;
        }

        div {
            color: blue;
            font-size: 32px;
        }

        div {
            color: skyblue !important;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <h2>부제목</h2>
    <ul>
        <li class="c1" id="i1">li 1</li>
        <li class="c1 bigText c2">li 2</li>
        <li class="c123">li 3</li>
    </ul>

    <strong>밖에 strong</strong>
    <div>
        <strong>div안에 strong</strong>
    </div>
    <div>
        <a href="">
            <strong>div > a > strong</strong>
        </a>
    </div>

    <input type="text"><br>
    <input type="password"><br>
    <a href="http://...">http</a>
    <a href="https://...">https</a>

    table>tr*3>td*3<br>
    <table>
        <tr>
            <td class="no">No</td>
            <td id="title_0">제목</td>
            <td>글쓴이</td>
        </tr>
        <tr>
            <td class="no">2</td>
            <td id="title_2">제목2</td>
            <td>글쓴이2</td>
        </tr>
        <tr>
            <td class="no">1</td>
            <td id="title_1">제목1</td>
            <td>글쓴이1</td>
        </tr>
    </table>

    <hr>
    <div id="div1">
        hover 연습
    </div>
    focus 연습 : <input type="number" class="text1">
    <ul id="ul1">
        <li class="c2">1</li>
        <li class="c2">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h3>abcd</h3>

    <input type="checkbox">
    <span>복습</span>
    <br>
    <input type="checkbox"><span>저녁먹기</span><br>

    <div id="id2" class="class1" data-human="천안" style="color:brown;">
        우선 순위 연습
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>

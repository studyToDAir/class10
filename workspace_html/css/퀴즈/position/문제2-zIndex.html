<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #color {
            height: 600px;
            width: 50%;
            /* width: 50vw; */
            background: rgb(117, 70, 236);

            position: absolute;
            left: 50%;
        }

        #pic {
            height: 400px;
            width: 400px;
            background-image: url('https://images03.nicepage.com/c461c07a441a5d220e8feb1a/e1900cdaa5c15cecae8746b6/rtyy-min.jpg');
            background-size: cover;

            position: absolute;
            top: 100px;
            left: calc(50% - 200px);

            z-index: 1;
        }

        #txt {
            height: 300px;
            width: 300px;
            background-color: white;
            
            position: absolute;
            top: 150px;
            left: calc(50% + 100px);

            z-index: 2;

            font-size: 5vw;
        }
    </style>
</head>
<body>
    <div>
        <div id="pic"></div>
        <div id="color">남색</div>
        <div id="txt">글씨</div>
    </div>
</body>
</html>

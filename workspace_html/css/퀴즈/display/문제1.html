<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            /* border: 1px solid red; */

            height: 500px;

            background-image: url('https://html5up.net/uploads/demos/tessellate/images/header.jpg');
            background-size: cover;

            /* 마진 중첩 */
            overflow: hidden;
        }
        #content .wrapper {
            /* border: 1px solid red; */

            height: 300px;
            width: 500px;

            margin: 0 auto;
            margin-top: 100px;
            
            color: white;
            font-weight: 100;
            text-align: center;
        }
        #content .wrapper .div1 {
            font-size: 40px;
            margin: 25px;
        }
        #content .wrapper .div2 {
            font-size: 20px;
            margin: 25px;
        }
        .link {
            border-bottom: 1px dotted white;
            cursor: pointer;
        }
        #content .wrapper .div3 {
            border: 2px solid #fff;
            border-radius: 5px;
            width: 300px;
            height: 50px;
            line-height: 50px;
            margin: 25px auto;
            background-color: rgba(255,255,255, 0.2);
        }
    </style>
</head>
<body>
    
    <div id="content">
        <div class="wrapper">
            <div class="div1">
                Welcome to Tessellate
            </div>
            <div class="div2">
                A free responsive site template by <span class="link">HTML5 UP</span>
            </div>
            <div class="div3">
                Proceed to second phase
            </div>
        </div>
    </div>

</body>
</html>
